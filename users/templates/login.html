{% extends 'base.html' %}

{% block root %}
    <div class="login">
        <div class="login__container">
            <div class="login__head">
                <p class="login__subtitle">Welcome to</p>
                <h5 class="login__title">Minimalistic</h5>
            </div>
            <form method="POST" class="form">
                {% csrf_token %}
                {{form.as_p}}
                <input class="form__submit" type="submit" value="Login">
            </form>
            <p class="login__register">Don't have an account yet? <a href="{% url 'users:register' %}">Register Now</a></p>
        </div>
    </div>
    <script type="text/javascript">
        alert("Hello and welcome to minimalistic!")
        alert("If you want to enter to the application use the default user or create a new one")
        alert("User is 'testuser'")
        alert("Password is '1234'")
    </script>
{% endblock root %}
